<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file linked -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="shortcut icon" href="img/logo/favicon.svg" />
    <title>GYM</title>
  </head>
  <body class="container">
    <!-- header -->
    <header class="header">
      <!-- hamburgur lines -->
      <div class="header__menu">
        <div class="header__menu--line"></div>
      </div>
      <!-- header overlay -->

      <div class="header__overlay"></div>

      <!-- navigation -->

      <nav class="header__nav">
        <!-- logo -->
        <a href="#" class="header__nav--logo"
          ><img src="./img/logo/logo.svg" alt="logo"
        /></a>

        <!-- nav list -->

        <ul class="header__nav--links">
          <li class="header__nav--links__items">
            <a href="#" data-text="Home">Home</a>
          </li>
          <li class="header__nav--links__items">
            <a href="#" data-text="About">About</a>
          </li>
          <li class="header__nav--links__items">
            <a href="#" data-text="Classes">Classes</a>
          </li>
          <li class="header__nav--links__items">
            <a href="#" data-text="News">News</a>
          </li>
          <li class="header__nav--links__items">
            <a href="#" data-text="Shop">Shop</a>
          </li>

          <!-- toggle button -->

          <div class="header__nav--links__toggle-container">
            <input type="checkbox" id="toggle" name="theme" />
          </div>
        </ul>
      </nav>
    </header>

    <!-- Showcase -->
    <section class="showcase">
      <div class="showcase__content">
        <h1 class="showcase__content--title">Commit to fit</h1>
        <p class="showcase__content--para">
          Lorem ipsum dolor, sit amet consectetur adipisicing.
        </p>
        <div class="showcase__content--links">
          <a href="#">Find out more</a>
          <a href="#">Join now</a>
        </div>
      </div>
    </section>
    <!-- Motto section -->
    <section class="motto">Motto</section>

    <!-- features section -->
    <section class="features">Feature</section>

    <!-- Trainers section -->
    <section class="trainers">Trainers</section>

    <!-- Testimonials section -->
    <section class="testimonials">Testimonials</section>

    <!-- Clients section -->

    <section class="clients">Clients</section>

    <!-- Register -->

    <section class="register">Register</section>

    <!-- Footer -->
    <footer class="footer">Footer</footer>
    <!-- Responsive navigation js part link -->
    <script src="./js/nav.js"></script>

    <!-- Dark mode -->
    <script src="./js/dark-mode.js"></script>
  </body>
</html>
